<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Personal -->
    <link rel="stylesheet" href="./styles.css">

    <title>Gastos</title>
</head>
<body>
  <div class="container">
    <!-- <h1 class="m-3" >Gastos</h1> -->
    <div class="card my-3">
      <div class="card-body">
        <h1 id="titulo"></h1>
      </div>
    </div>

      <div class="card mb-3">
        <div class="row g-0">

          <div class="col-md-4">

            <div class="accordion m-3" id="dropdown">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#uno" aria-expanded="true" aria-controls="uno">
                    Agregar gasto
                  </button>
                </h2>
                <div id="uno" class="accordion-collapse collapse show" data-bs-parent="#dropdown">
                  <div class="accordion-body">
                    <div name="formulario" id="card-form" class="card text-light bg-dark p-3">
                      <label for="articulo" class="form-label ">Art√≠culo</label>
                      <input type="text" class="form-control" id="articulo" placeholder="bananas" required>
                      <label for="precio" class="form-label mt-3">Precio</label>
                      <input type="number" class="form-control" id="precio" placeholder="850" required></input>
                      <label for="detalle" class="form-label mt-3">Detalle</label>
                      <textarea class="form-control" id="detalle" rows="3" placeholder="1kg"></textarea>
                      <label for="fecha" class="form-label mt-3">Fecha</label>
                      <input type="date" class="form-control" id="fecha" required></input>
      
                      <button id="botonAgregar" type="submit" class="btn-primary form-control mt-3" onclick="agregarGasto">Agregar</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#dos" aria-expanded="false" aria-controls="dos">
                    Filtrar por precio
                  </button>
                </h2>
                <div id="dos" class="accordion-collapse collapse" data-bs-parent="#dropdown">
                  <div class="accordion-body">
                    <div name="filtro-precio" class="card text-light bg-dark p-3">                      
                      <label for="price" class="form-label">Precio</label>
                      <div class="filtro-por-precio">
                        <button id="botonFiltrarPrecioMayor" type="button" class="btn-primary form-control my-3" onclick="filtrarPorPrecioMayor">Mayor a</button>
                        <input type="number" class="form-control ms-3 my-3" id="precioMayor" placeholder="370"></input>
                      </div>
                      <div class="filtro-por-precio">
                        <button id="botonFiltrarPrecioMenor" type="button" class="btn-primary form-control my-3" onclick="filtrarPorPrecioMenor">Menor a</button>
                        <input type="number" class="form-control ms-3 my-3" id="precioMenor" placeholder="4000"></input>
                      </div>
                      <button id="botonLimpiarFiltroPrecio" type="button" class="btn-primary form-control mt-3" onclick="limpiarFiltroPrecio">Limpiar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tres" aria-expanded="false" aria-controls="tres">
                    Ordenar por precio
                  </button>
                </h2>
                <div id="tres" class="accordion-collapse collapse" data-bs-parent="#dropdown">
                  <div class="accordion-body">
                    <div name="sort-precio" class="card text-light bg-dark p-3">                                                      
                      <button id="botonSortPrecioAscendente" type="button" class="btn-primary form-control" onclick="sortPrecioAscendente">Ascendente</button>
                      <button id="botonSortPrecioDescendente" type="button" class="btn-primary form-control my-3" onclick="sortPrecioDescendente">Descendente</button>
                      <button id="botonRestaurarPrecio" type="button" class="btn-primary form-control" onclick="restaurarOrden">Inicial</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cuatro" aria-expanded="false" aria-controls="cuatro">
                    Ordenar por fecha
                  </button>
                </h2>
                <div id="cuatro" class="accordion-collapse collapse" data-bs-parent="#dropdown">
                  <div class="accordion-body">
                    <div name="sort-precio" class="card text-light bg-dark p-3">                                                      
                      <button id="botonSortFechaAscendente" type="button" class="btn-primary form-control" onclick="sortFechaAscendente">Ascendente</button>
                      <button id="botonSortFechaDescendente" type="button" class="btn-primary form-control my-3" onclick="sortFechaDescendente">Descendente</button>
                      <button id="botonRestaurarFecha" type="button" class="btn-primary form-control" onclick="restaurarOrden">Inicial</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cinco" aria-expanded="false" aria-controls="cinco">
                    Buscar por fecha
                  </button>
                </h2>
                <div id="cinco" class="accordion-collapse collapse" data-bs-parent="#dropdown">
                  <div class="accordion-body">
                    <div name="sort-precio" class="card text-light bg-dark p-3">                                                      
                      <input type="date" class="form-control" id="fechaInput" placeholder="850" required></input>
                      <button id="botonBuscarFecha" type="button" class="btn-primary form-control my-3" onclick="buscarFecha">Buscar</button>
                      <button id="botonRestaurarTodos" type="button" class="btn-primary form-control" onclick="restaurarOrden">Inicial</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>

          <div class="col-md-8">
            <div id="list" class="card-list"></div>
          </div>
          

    </div>

  </div>

  

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JS index -->
    <script src="./index.js"></script>
</body>
</html>
